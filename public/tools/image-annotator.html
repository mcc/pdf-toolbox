<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotator</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        #canvas-container {
            position: relative;
            display: inline-block;
        }
        #canvas {
            border: 1px solid black;
        }
        #coords {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 3px;
        }
        #controls {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Annotator</h1>
    <div id="controls">
        <input type="file" id="image-loader" accept="image/*">
        <input type="text" id="annotation-input" placeholder="[x, y, w, h]">
        <button id="draw-button">Draw Annotation</button>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="coords">x: 0, y: 0</div>
    </div>

    <script>
        const imageLoader = document.getElementById('image-loader');
        const annotationInput = document.getElementById('annotation-input');
        const drawButton = document.getElementById('draw-button');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const coordsDiv = document.getElementById('coords');

        let currentImage = null;
        let rulerSize = 25;
        let gridSize = 50;
        let isDrawing = false;
        let startX, startY, endX, endY;

        function drawGridAndRulers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (currentImage) {
                ctx.drawImage(currentImage, 0, 0);
            }

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        imageLoader.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    currentImage = img;
                    drawGridAndRulers();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        drawButton.addEventListener('click', () => {
            if (!currentImage) {
                alert('Please upload an image first.');
                return;
            }

            drawGridAndRulers();

            const annotationText = annotationInput.value;
            try {
                const rect = JSON.parse(annotationText);
                if (Array.isArray(rect) && rect.length === 4 && rect.every(n => typeof n === 'number')) {
                    const [x, y, w, h] = rect;
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, w, h);
                } else {
                    throw new Error('Invalid format.');
                }
            } catch (error) {
                alert('Invalid annotation format. Please use [x, y, w, h].');
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            coordsDiv.textContent = `x: ${x}, y: ${y}`;

            if (isDrawing) {
                drawGridAndRulers();
                endX = x;
                endY = y;
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, endX - startX, endY - startY);
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            startX = Math.round(e.clientX - rect.left);
            startY = Math.round(e.clientY - rect.top);
            isDrawing = true;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDrawing) {
                isDrawing = false;
                const rect = canvas.getBoundingClientRect();
                endX = Math.round(e.clientX - rect.left);
                endY = Math.round(e.clientY - rect.top);

                const x = Math.min(startX, endX);
                const y = Math.min(startY, endY);
                const w = Math.abs(endX - startX);
                const h = Math.abs(endY - startY);

                annotationInput.value = `[${x}, ${y}, ${w}, ${h}]`;
                drawGridAndRulers();
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, w, h);
            }
        });
    </script>
</body>
</html>
