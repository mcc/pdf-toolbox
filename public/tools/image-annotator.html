<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotator</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        #canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        #controls {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Annotator</h1>
    <div id="controls">
        <input type="file" id="image-loader" accept="image/*">
        <input type="text" id="annotation-input" placeholder="[x, y, w, h]">
        <button id="draw-button">Draw Annotation</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const imageLoader = document.getElementById('image-loader');
        const annotationInput = document.getElementById('annotation-input');
        const drawButton = document.getElementById('draw-button');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let currentImage = null;

        imageLoader.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    currentImage = img;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        drawButton.addEventListener('click', () => {
            if (!currentImage) {
                alert('Please upload an image first.');
                return;
            }

            // Redraw the original image to clear previous annotations
            ctx.drawImage(currentImage, 0, 0);

            const annotationText = annotationInput.value;
            try {
                const rect = JSON.parse(annotationText);
                if (Array.isArray(rect) && rect.length === 4 && rect.every(n => typeof n === 'number')) {
                    const [x, y, w, h] = rect;
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, w, h);
                } else {
                    throw new Error('Invalid format.');
                }
            } catch (error) {
                alert('Invalid annotation format. Please use [x, y, w, h].');
            }
        });
    </script>
</body>
</html>
