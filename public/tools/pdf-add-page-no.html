<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Number Adder</title>
    <script src="js/pdf-lib.js"></script>
    <script src="js/jszip.js"></script>
    <script src="js/FileSaver.js"></script>
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-4xl w-full bg-white rounded-lg shadow-lg p-4 sm:p-6">
        <h1 class="text-xl sm:text-2xl font-bold text-center mb-4">PDF Page Number Adder</h1>
        <p class="text-sm text-gray-600 text-center mb-4">Upload PDFs to add page numbers</p>
        
        <input type="file" id="pdfInput" accept=".pdf" multiple class="w-full mb-4 text-sm file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:bg-blue-500 file:text-white hover:file:bg-blue-600">
        
        <div class="options grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
                <select id="position" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                    <option value="bottom-right">Bottom Right</option>
                    <option value="bottom-middle">Bottom Middle</option>
                    <option value="bottom-left">Bottom Left</option>
                    <option value="top-right">Top Right</option>
                    <option value="top-middle">Top Middle</option>
                    <option value="top-left" selected>Top Left</option>
                </select>
            </div>
            <div>
                <label for="fontSelect" class="block text-sm font-medium text-gray-700">Font</label>
                <select id="fontSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                    <option value="TimesRoman">Times Roman</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Courier">Courier</option>
                    <option value="custom">Custom (Upload Below)</option>
                </select>
            </div>
            <div>
                <label for="customFontInput" class="block text-sm font-medium text-gray-700">Custom Font (.ttf, .otf)</label>
                <input type="file" id="customFontInput" accept=".ttf,.otf" disabled class="mt-1 block w-full text-sm file:mr-4 file:py-1 file:px-2 file:rounded file:border-0 file:text-sm file:bg-gray-500 file:text-white hover:file:bg-gray-600 disabled:file:bg-gray-300">
            </div>
            <div>
                <label for="bgColor" class="block text-sm font-medium text-gray-700">Background Color</label>
                <input type="color" id="bgColor" value="#FFFFFF" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeFilename" checked class="rounded text-blue-600 focus:ring-blue-200 h-4 w-4">
                <label for="includeFilename" class="ml-2 text-sm text-gray-700">Include Filename</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="extendBoundary" class="rounded text-blue-600 focus:ring-blue-200 h-4 w-4">
                <label for="extendBoundary" class="ml-2 text-sm text-gray-700">Extend Boundary</label>
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-2 mb-4">
            <button id="processBtn" disabled class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600 disabled:bg-gray-400">Process PDFs</button>
            <button id="downloadZipBtn" disabled class="bg-green-500 text-white px-4 py-2 rounded-md text-sm hover:bg-green-600 disabled:bg-gray-400">Download as ZIP</button>
            <button id="downloadIndividualBtn" disabled class="bg-purple-500 text-white px-4 py-2 rounded-md text-sm hover:bg-purple-600 disabled:bg-gray-400">Download Individually</button>
        </div>

        <select id="previewSelect" disabled class="w-full mb-4 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm"></select>
        <iframe id="preview" class="w-full h-96 sm:h-[600px] border rounded-md"></iframe>
    </div>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const processBtn = document.getElementById('processBtn');
        const downloadZipBtn = document.getElementById('downloadZipBtn');
        const downloadIndividualBtn = document.getElementById('downloadIndividualBtn');
        const preview = document.getElementById('preview');
        const previewSelect = document.getElementById('previewSelect');
        const positionSelect = document.getElementById('position');
        const includeFilenameCheckbox = document.getElementById('includeFilename');
        const fontSelect = document.getElementById('fontSelect');
        const customFontInput = document.getElementById('customFontInput');
        const bgColorInput = document.getElementById('bgColor');
        const extendBoundaryCheckbox = document.getElementById('extendBoundary');
        let processedPdfs = [];
        let customFontBytes = null;

        fontSelect.addEventListener('change', () => {
            customFontInput.disabled = fontSelect.value !== 'custom';
            if (fontSelect.value !== 'custom') {
                customFontInput.value = '';
                customFontBytes = null;
            }
        });

        customFontInput.addEventListener('change', async () => {
            if (customFontInput.files.length > 0) {
                customFontBytes = await customFontInput.files[0].arrayBuffer();
            } else {
                customFontBytes = null;
            }
        });

        pdfInput.addEventListener('change', () => {
            processBtn.disabled = pdfInput.files.length === 0;
            downloadZipBtn.disabled = true;
            downloadIndividualBtn.disabled = true;
            preview.src = '';
            previewSelect.innerHTML = '<option value="">Select a PDF to preview</option>';
            previewSelect.disabled = true;
            processedPdfs = [];
        });

        processBtn.addEventListener('click', async () => {
            try {
                processBtn.disabled = true;
                processBtn.textContent = 'Processing...';
                downloadZipBtn.disabled = true;
                downloadIndividualBtn.disabled = true;
                processedPdfs = [];
                previewSelect.innerHTML = '<option value="">Select a PDF to preview</option>';

                const files = Array.from(pdfInput.files);
                for (const file of files) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                    const originalFileName = file.name.replace('.pdf', '');
                    const pages = pdfDoc.getPages();
                    const pageCount = pages.length;
                    
                    let font;
                    try {
                        if (fontSelect.value === 'custom' && customFontBytes) {
                            font = await pdfDoc.embedFont(customFontBytes, { subset: true });
                        } else {
                            const fontMap = {
                                'TimesRoman': PDFLib.StandardFonts.TimesRoman,
                                'Helvetica': PDFLib.StandardFonts.Helvetica,
                                'Courier': PDFLib.StandardFonts.Courier
                            };
                            font = await pdfDoc.embedFont(fontMap[fontSelect.value] || PDFLib.StandardFonts.TimesRoman);
                        }
                    } catch (fontError) {
                        console.warn('Font embedding failed, falling back to Helvetica:', fontError);
                        font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
                    }

                    const position = positionSelect.value;
                    const extendBoundary = extendBoundaryCheckbox.checked;
                    const bgColorHex = bgColorInput.value;
                    const r = parseInt(bgColorHex.slice(1, 3), 16) / 255;
                    const g = parseInt(bgColorHex.slice(3, 5), 16) / 255;
                    const b = parseInt(bgColorHex.slice(5, 7), 16) / 255;

                    pages.forEach((page, index) => {
                        let { width, height } = page.getSize();
                        const fontSize = 10;
                        let footerText = includeFilenameCheckbox.checked 
                            ? `${originalFileName} - Page ${index + 1} of ${pageCount}`
                            : `Page ${index + 1} of ${pageCount}`;
                        const textWidth = font.widthOfTextAtSize(footerText, fontSize);
                        const textHeight = font.heightAtSize(fontSize);
                        let x, y;
                        const margin = 30;
                        const padding = 5;

                        if (extendBoundary) {
                            const extraSpace = fontSize + padding * 2;
                            switch (position) {
                                case 'top-right':
                                case 'top-middle':
                                case 'top-left':
                                    page.setSize(width, height + extraSpace);
                                    height += extraSpace;
                                    break;
                                case 'bottom-right':
                                case 'bottom-middle':
                                case 'bottom-left':
                                    page.setSize(width, height + extraSpace);
                                    break;
                            }
                        }

                        switch (position) {
                            case 'top-right':
                                x = width - textWidth - margin;
                                y = extendBoundary ? height - margin - fontSize : height - margin;
                                break;
                            case 'top-middle':
                                x = (width - textWidth) / 2;
                                y = extendBoundary ? height - margin - fontSize : height - margin;
                                break;
                            case 'top-left':
                                x = margin;
                                y = extendBoundary ? height - margin - fontSize : height - margin;
                                break;
                            case 'bottom-right':
                                x = width - textWidth - margin;
                                y = extendBoundary ? extraSpace - margin - fontSize : margin;
                                break;
                            case 'bottom-middle':
                                x = (width - textWidth) / 2;
                                y = extendBoundary ? extraSpace - margin - fontSize : margin;
                                break;
                            case 'bottom-left':
                                x = margin;
                                y = extendBoundary ? extraSpace - margin - fontSize : margin;
                                break;
                        }

                        if (bgColorHex !== '#FFFFFF' || !extendBoundary) {
                            page.drawRectangle({
                                x: x - padding,
                                y: y - padding,
                                width: textWidth + padding * 2,
                                height: textHeight + padding * 2,
                                color: PDFLib.rgb(r, g, b),
                                opacity: 0.8
                            });
                        }

                        page.drawText(footerText, {
                            x,
                            y,
                            size: fontSize,
                            font: font,
                            color: PDFLib.rgb(0, 0, 0)
                        });
                    });

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    processedPdfs.push({
                        blob,
                        url,
                        filename: `${originalFileName}-with-page-number.pdf`
                    });

                    const option = document.createElement('option');
                    option.value = url;
                    option.textContent = originalFileName;
                    previewSelect.appendChild(option);
                }

                if (processedPdfs.length > 0) {
                    preview.src = processedPdfs[0].url;
                    previewSelect.value = processedPdfs[0].url;
                    previewSelect.disabled = false;
                }
                downloadZipBtn.disabled = false;
                downloadIndividualBtn.disabled = false;

            } catch (error) {
                console.error('Error processing PDFs:', error);
                alert('An error occurred while processing the PDFs');
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'Process PDFs';
            }
        });

        previewSelect.addEventListener('change', () => {
            preview.src = previewSelect.value || '';
        });

        downloadZipBtn.addEventListener('click', async () => {
            if (processedPdfs.length === 1) {
                const link = document.createElement('a');
                link.href = processedPdfs[0].url;
                link.download = processedPdfs[0].filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else if (processedPdfs.length > 1) {
                const zip = new JSZip();
                for (const pdf of processedPdfs) {
                    const pdfData = await pdf.blob.arrayBuffer();
                    zip.file(pdf.filename, pdfData);
                }
                
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                saveAs(zipBlob, 'modified-pdfs.zip');
            }
        });

        downloadIndividualBtn.addEventListener('click', () => {
            processedPdfs.forEach(pdf => {
                const link = document.createElement('a');
                link.href = pdf.url;
                link.download = pdf.filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
