        // HKID check digit algorithm
        function generateHKID() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const firstChar = letters.charAt(Math.floor(Math.random() * letters.length));
            
            // Randomly decide if we want a second character
            let secondChar = "";
            if (Math.random() > 0.7) {
                secondChar = letters.charAt(Math.floor(Math.random() * letters.length));
            }
            
            // Generate 6 random digits for the middle part
            let digits = "";
            for (let i = 0; i < 6; i++) {
                digits += Math.floor(Math.random() * 10);
            }
            
            // Calculate check digit
            const prefix = secondChar ? firstChar + secondChar : firstChar;
            const checkValue = calculateHKIDCheckDigit(prefix, digits);
            
            // Format HKID
            return secondChar ? 
                `${firstChar}${secondChar}${digits}(${checkValue === 10 ? 'A' : checkValue})` : 
                `${firstChar}${digits}(${checkValue === 10 ? 'A' : checkValue})`;
        }

        function calculateHKIDCheckDigit(prefix, digits) {
            // Convert prefix to values (A=10, B=11, etc.)
            let sum = 0;
            let weight = prefix.length + digits.length + 1;
            
            // Process prefix
            for (let i = 0; i < prefix.length; i++) {
                const charCode = prefix.charCodeAt(i) - 64; // A=1, B=2, etc.
                sum += charCode * (weight - i);
            }
            
            // Process digits
            for (let i = 0; i < digits.length; i++) {
                sum += parseInt(digits[i]) * (weight - prefix.length - i);
            }
            
            // Calculate check digit
            const remainder = sum % 11;
            return remainder === 0 ? 0 : 11 - remainder;
        }

        // Generate random date of birth based on customizable age range
        function generateDOB() {
            const now = new Date();
            
            // Get custom age range from inputs
            let minAge = parseInt(document.getElementById('minAge').value);
            let maxAge = parseInt(document.getElementById('maxAge').value);
            
            // Validate inputs
            if (isNaN(minAge) || minAge < 0) minAge = 18;
            if (isNaN(maxAge) || maxAge < minAge) maxAge = minAge + 1;
            if (maxAge > 120) maxAge = 120;
            
            const minYear = now.getFullYear() - maxAge;
            const maxYear = now.getFullYear() - minAge;
            
            const year = minYear + Math.floor(Math.random() * (maxYear - minYear + 1));
            const month = 1 + Math.floor(Math.random() * 12);
            
            // Account for different days in each month
            let maxDays = 31;
            if ([4, 6, 9, 11].includes(month)) {
                maxDays = 30;
            } else if (month === 2) {
                maxDays = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? 29 : 28;
            }
            
            const day = 1 + Math.floor(Math.random() * maxDays);
            
            // Format as DD/MM/YYYY
            return `${day.toString().padStart(2, '0')}/${month.toString().padStart(2, '0')}/${year}`;
        }

        // Generate Cantonese romanization of Chinese name
        function generateCantoneseName(chineseName) {
            // For a Chinese name like "ÊùéÂ§ßÊòé", we need to romanize each character
            // and format as "LEE Tai Ming" (last name first, capitalized, then given name)
            
            // Separate first character (last name) from the rest (given name)
            const lastName = chineseName.charAt(0);
            const givenName = chineseName.substring(1);
            
            // Romanize the last name (default to "LEE" if mapping not found)
            let cantoneseLastName = cantoneseMapping[lastName] || "Lee";
            cantoneseLastName = cantoneseLastName.toUpperCase();
            
            // Romanize the given name, character by character
            let cantoneseGivenName = "";
            for (let i = 0; i < givenName.length; i++) {
                const char = givenName.charAt(i);
                // Get Cantonese romanization for this character, or use a placeholder
                const romanChar = cantoneseMapping[char] || "X";
                
                // Capitalize first letter, lowercase the rest
                cantoneseGivenName += romanChar.charAt(0).toUpperCase() + romanChar.slice(1).toLowerCase();
                
                // Add space between given name characters
                if (i < givenName.length - 1) {
                    cantoneseGivenName += " ";
                }
            }
            
            // Format as "LAST Given"
            return `${cantoneseLastName} ${cantoneseGivenName}`;
        }

            // Determine gender
            const gender = Math.random() > 0.5 ? "Male" : "Female";
            
            // Generate name
            const englishFirstName = englishFirstNames[gender.toLowerCase()][Math.floor(Math.random() * englishFirstNames[gender.toLowerCase()].length)];
            const englishLastName = englishLastNames[Math.floor(Math.random() * englishLastNames.length)];
            const englishFullName = `${englishFirstName} ${englishLastName}`;
            
            // Generate Chinese name
            const chineseName = generateChineseName(englishFirstName, englishLastName, gender);
            
            // Generate Cantonese name (romanized from Chinese name)
            const cantoneseName = generateCantoneseName(chineseName);
            
            // Generate HKID
            const hkid = generateHKID();
            
            // Generate DOB
            const dob = generateDOB();
            
            return {
                hkid,
                englishName: englishFullName,
                chineseName,
                cantoneseName,
                gender,
                dob
            };
        }

        // Function to copy text to clipboard
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            if (!text || text === '-') return;
            
            // Create a temporary textarea element to use for copying
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                // Execute the copy command
                const success = document.execCommand('copy');
                if (success) {
                    // Give visual feedback that copying worked
                    const button = event.currentTarget;
                    const originalText = button.textContent;
                    button.textContent = '‚úì';
                    
                    // Reset button after a short delay
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 1000);
                }
            } catch (err) {
                console.error('Failed to copy text: ', err);
            } finally {
                // Clean up
                document.body.removeChild(textarea);
            }
        }
        
        // Update UI with generated information
        function updateUI(info) {
            document.getElementById('hkid').textContent = info.hkid;
            document.getElementById('englishName').textContent = info.englishName;
            document.getElementById('chineseName').textContent = info.chineseName;
            document.getElementById('cantoneseName').textContent = info.cantoneseName;
            document.getElementById('gender').textContent = info.gender;
            document.getElementById('dob').textContent = info.dob;
        }

        // Initial generation
        updateUI(generatePersonInfo());

        // Age range input handlers
        document.getElementById('minAge').addEventListener('change', function() {
            // Ensure minAge doesn't exceed maxAge
            const minAge = parseInt(this.value);
            const maxAge = parseInt(document.getElementById('maxAge').value);
            
            if (minAge < 0) this.value = 0;
            if (minAge > 120) this.value = 120;
            if (minAge > maxAge) document.getElementById('maxAge').value = minAge;
        });
        
        document.getElementById('maxAge').addEventListener('change', function() {
            // Ensure maxAge isn't less than minAge
            const maxAge = parseInt(this.value);
            const minAge = parseInt(document.getElementById('minAge').value);
            
            if (maxAge < 0) this.value = 0;
            if (maxAge > 120) this.value = 120;
            if (maxAge < minAge) this.value = minAge;
        });
        
        // Button click handler
        document.getElementById('generateBtn').addEventListener('click', () => {
            updateUI(generatePersonInfo());
        });
    </script>
