<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Audio Extractor ðŸŽµ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #111;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        #uploader {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }
        .upload-label:hover {
            background-color: #0056b3;
        }
        #fileName {
            font-style: italic;
            color: #555;
            margin-bottom: 1.5rem;
            min-height: 20px;
        }
        #extractButton {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            opacity: 0.5;
            pointer-events: none;
        }
        #extractButton:not(:disabled) {
            opacity: 1;
            pointer-events: auto;
        }
        #extractButton:not(:disabled):hover {
            background-color: #218838;
        }
        .status-area {
            margin-top: 1.5rem;
            font-size: 14px;
            color: #333;
        }
        #status, #progressText {
            margin: 5px 0;
        }
        progress {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            display: none;
        }
        #downloadLink {
            display: none;
            margin-top: 1.5rem;
            padding: 12px 30px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #downloadLink:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Extract Audio from Video</h1>
        <p>Select a video file, and we'll extract the audio track into an MP3 right in your browser.</p>

        <label for="uploader" class="upload-label">1. Choose a Video File</label>
        <input type="file" id="uploader" accept="video/*">
        <div id="fileName">No file selected.</div>

        <button id="extractButton" disabled>2. Extract MP3 Audio</button>

        <div class="status-area">
            <div id="status"></div>
            <progress id="progressBar" value="0" max="100"></progress>
            <div id="progressText"></div>
            <a id="downloadLink" href="#" download="audio.mp3">Download MP3</a>
        </div>
    </div>

    <script src="ffmpeg-lib/ffmpeg.js"></script>
    <script>
        const { FFmpeg } = FFmpegWASM;
        let ffmpeg;

        // Get DOM elements
        const uploader = document.getElementById('uploader');
        const extractButton = document.getElementById('extractButton');
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const downloadLink = document.getElementById('downloadLink');
        const fileNameEl = document.getElementById('fileName');

        let selectedFile = null;

        // --- Core Functions ---

        /**
         * Loads the FFmpeg instance. It's a large file, so this may take a moment.
         */
        const loadFFmpeg = async () => {
            statusEl.textContent = 'Loading FFmpeg library... (this might take a minute)';
            ffmpeg = new FFmpeg();
            ffmpeg.on('log', ({ message }) => {
                // You can uncomment the line below to see detailed ffmpeg logs in the console
                // console.log(message);
            });
            await ffmpeg.load({
                coreURL: "https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.js"
            });
            statusEl.textContent = 'FFmpeg is ready. Please select a file.';
        };
        
        /**
         * Converts the loaded video file to an MP3.
         * @param {File} videoFile The video file selected by the user.
         */
        const extractAudio = async (videoFile) => {
            if (!ffmpeg || !ffmpeg.loaded) {
                await loadFFmpeg();
            }
            if (!videoFile) {
                alert('Please select a video file first.');
                return;
            }

            // Reset UI for new conversion
            extractButton.disabled = true;
            downloadLink.style.display = 'none';
            progressBar.style.display = 'block';
            progressBar.value = 0;
            progressText.textContent = '';
            statusEl.textContent = 'Preparing your file...';

            // Write the file to FFmpeg's virtual file system
            const inputFileName = 'input.video';
            const outputFileName = 'output.mp3';
            await ffmpeg.writeFile(inputFileName, new Uint8Array(await videoFile.arrayBuffer()));
            
            statusEl.textContent = 'Starting conversion...';
            
            // Set up progress monitoring
            ffmpeg.on('progress', ({ progress }) => {
                const percentage = Math.round(progress * 100);
                progressBar.value = percentage;
                progressText.textContent = `${percentage}% complete`;
            });
            
            // Run the FFmpeg command
            // -i input.video: specifies the input file
            // -vn: removes the video track
            // -ab 192k: sets the audio bitrate to 192 kbps
            // output.mp3: the name of the output file
            await ffmpeg.exec(['-i', inputFileName, '-vn', '-b:a', '192k', outputFileName]);
            
            statusEl.textContent = 'Conversion complete!';
            progressText.textContent = '';
            progressBar.style.display = 'none';

            // Read the result from the virtual file system
            const data = await ffmpeg.readFile(outputFileName);

            // Create a download link for the MP3
            const audioBlob = new Blob([data.buffer], { type: 'audio/mpeg' });
            const url = URL.createObjectURL(audioBlob);
            downloadLink.href = url;
            downloadLink.download = `${videoFile.name.split('.').slice(0, -1).join('.')}.mp3`;
            downloadLink.style.display = 'inline-block';

            // Clean up
            extractButton.disabled = false;
        };


        // --- Event Listeners ---

        // Handle file selection
        uploader.addEventListener('change', (event) => {
            selectedFile = event.target.files?.[0];
            if (selectedFile) {
                fileNameEl.textContent = selectedFile.name;
                extractButton.disabled = false;
                downloadLink.style.display = 'none';
                statusEl.textContent = 'File is ready to be converted.';
            } else {
                fileNameEl.textContent = 'No file selected.';
                extractButton.disabled = true;
            }
        });

        // Handle button click
        extractButton.addEventListener('click', () => {
            extractAudio(selectedFile).catch(error => {
                console.error('An error occurred during extraction:', error);
                statusEl.textContent = 'An error occurred. Please check the console or try a different file.';
                extractButton.disabled = false;
            });
        });

        // --- Initial Load ---
        loadFFmpeg().catch(err => {
            console.error("Failed to load FFmpeg:", err);
            statusEl.textContent = 'Error: Could not load the required FFmpeg library. Please refresh the page.';
        });

    </script>

</body>
</html>
