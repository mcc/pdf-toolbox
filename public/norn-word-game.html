        if (lives <= 0) {
            gameOver();
        } else {
            awaitingContinue = true;
        }
    }

    function checkAnswer(selectedType) {
        if (isPaused) return;
        isPaused = true;
        
        if (selectedType === currentWord.type) {
            handleCorrectAnswer();
        } else {
            handleIncorrectAnswer();
        }
    }

    function gameOver() {
        cancelAnimationFrame(gameLoop);
        finalScoreEl.textContent = `‰Ω†ÁöÑÂàÜÊï∏ÊòØ: ${score}`;
        modalTitleEl.textContent = 'ÈÅäÊà≤ÁµêÊùü!';
        modal.style.display = 'flex';
    }

    function gameWin() {
        cancelAnimationFrame(gameLoop);
        finalScoreEl.textContent = `ÊÅ≠ÂñúÈÄöÈóúÔºÅÊúÄÁµÇÂàÜÊï∏: ${score}`;
        modalTitleEl.textContent = '‰Ω†Ë¥è‰∫Ü!';
        modal.style.display = 'flex';
    }

    // --- Drawing Functions ---
    function drawWord() {
        ctx.fillStyle = '#005a9c';
        ctx.font = `bold ${currentWord.size}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(currentWord.text, currentWord.x, currentWord.y);
    }
    
    function drawFeedback(isCorrect) {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const size = canvas.width / 3;
        
        ctx.font = `${size}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        if (isCorrect) {
            ctx.fillStyle = 'rgba(40, 167, 69, 0.7)'; // Green
            ctx.fillText('‚úÖ', centerX, centerY);
        } else {
            ctx.fillStyle = 'rgba(220, 53, 69, 0.7)'; // Red
            ctx.fillText('‚ùå', centerX, centerY);
        }
    }

    function renderFeedbackOverlay(now) {
        if (!feedbackOverlay) return;
        const elapsed = now - feedbackOverlay.startTime;
        const t = Math.min(1, elapsed / FEEDBACK_FADE_IN);
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const size = canvas.width / 3;

        // Keep tick/cross fully visible, slight scale pop at start
        const scale = 1 + 0.08 * (1 - t);
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.scale(scale, scale);
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = `bold ${size}px sans-serif`;
        if (feedbackOverlay.kind === 'correct') {
            ctx.fillStyle = 'rgba(40,167,69,0.85)';
            ctx.fillText('‚úÖ', 0, 70);
            // Banner: green pill with "Correct"
            const bannerAlpha = t; // fade-in then hold
            const bannerWidth = Math.min(canvas.width * 0.7, 360);
            const bannerHeight = Math.floor((canvas.height / 12));
            const bannerY = -size - bannerHeight - 10; // above tick
            ctx.globalAlpha = bannerAlpha;
            ctx.fillStyle = '#28a745';
            roundRect(ctx, -bannerWidth/2, bannerY, bannerWidth, bannerHeight, 20);
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.floor(bannerHeight*0.6)}px sans-serif`;
            ctx.fillText('Correct', 0, bannerY + bannerHeight/2 + 1);
        } else {
            ctx.fillStyle = 'rgba(220,53,69,0.85)';
            ctx.fillText('‚ùå', 0, 0);
        }
        ctx.restore();

        // Do not auto-clear; hold until user continues
    }

    // Helper to draw rounded rectangles
    function roundRect(ctx, x, y, width, height, radius) {
        const r = Math.min(radius, height/2, width/2);
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.arcTo(x + width, y, x + width, y + height, r);
        ctx.arcTo(x + width, y + height, x, y + height, r);
        ctx.arcTo(x, y + height, x, y, r);
        ctx.arcTo(x, y, x + width, y, r);
        ctx.closePath();
    }

    function renderRewardEffect(now) {
        if (!rewardEffect) return;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const elapsed = now - rewardEffect.startTime;
        const t = Math.min(1, elapsed / REWARD_FADE_IN);
        // Fade-in then hold
        const alpha = t;
        const size = Math.floor((canvas.width / 3) * 0.6);
        const yOffset = Math.floor((canvas.height / 6) * (0.2 - 0.2 * t)); // slight upward

        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.font = `${size}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(rewardEffect.emoji, centerX, centerY - size - yOffset);
        ctx.restore();

        // Do not auto-clear; hold until user continues
    }

    // --- Animation Loop ---
    function animate(now) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (!isPaused) {
            currentWord.y += speed;
        }
        // Always draw the word so paused frames still show content
        drawWord();

        if (!isPaused && currentWord.y > canvas.height + currentWord.size) {
            isPaused = true;
            handleIncorrectAnswer(); // Missed the word
        }

function continueAfterFeedback() {
    if (!awaitingContinue) return;
    awaitingContinue = false;
    rewardEffect = null;
    feedbackOverlay = null;
    setupNewWord();
    isPaused = false;
}

        // Render reward animation on top
        renderRewardEffect(now || performance.now());
        // Render tick/cross and banner on top-most
        renderFeedbackOverlay(now || performance.now());

        if (lives > 0) {
            gameLoop = requestAnimationFrame(animate);
        }
    }

    nounBtn.addEventListener('click', () => checkAnswer('ÂêçË©û'));
    verbBtn.addEventListener('click', () => checkAnswer('ÂãïË©û'));
    restartBtn.addEventListener('click', resetGame);
// Click anywhere on canvas or holder to continue after feedback
document.getElementById('canvas-holder').addEventListener('click', continueAfterFeedback);
canvas.addEventListener('click', continueAfterFeedback);
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
    if (awaitingContinue) {
        continueAfterFeedback();
        return;
    }
        if (e.key === 'ArrowLeft') {
            checkAnswer('ÂêçË©û');
        } else if (e.key === 'ArrowRight') {
            checkAnswer('ÂãïË©û');
        }
    });
    
    window.addEventListener('resize', () => {
        resizeCanvas();
        // Recalculate word size on resize
        currentWord.size = Math.max(60, canvas.width / 8);
    });

    // --- Initial Setup ---
    window.onload = () => {
        resizeCanvas();
        resetGame();
    };
</script>
