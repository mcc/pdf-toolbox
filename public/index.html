    <!-- Tailwind CSS with explicit dark mode config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Use class-based dark mode
            theme: {
                extend: {}
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        /* Fallback CSS for background */
        html {
            background-color: #f3f4f6; /* gray-100 */
            color: #1f2937; /* gray-900 */
            transition: background-color 0.3s, color 0.3s;
        }
        html.dark {
            background-color: #111827; /* gray-900 */
            color: #f3f4f6; /* gray-100 */
        }
    </style>
</head>

                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">

    </header>

                <a href="tools/pdf-add-page-no.html" class="tool-card" data-en="PDF Add Page Number" data-zh="PDF添加頁碼"><div class="h-full"></div></a>
                <a href="tools/pdf-meta-editor.html" class="tool-card" data-en="PDF Meta Data Editor" data-zh="PDF元數據編輯器"><div class="h-full"></div></a>
                <a href="tools/pdf-to-image.html" class="tool-card" data-en="PDF to Image Converter" data-zh="PDF轉圖片"><div class="h-full"></div></a>

                <a href="tools/other-bus-dashboard.html" class="tool-card" data-en="Kowloon Bus Dashboard" data-zh="九龍巴士儀表板"><div class="h-full"></div></a>
            </div>

        <section class="tool-section mb-12" data-en="iAM Smart Related" data-zh="iAM Smart相關">

    <!-- Footer -->
    <footer class="bg-gray-200 dark:bg-gray-800 py-4 transition-colors duration-300">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-300">
            © 2025 My Toolbox. All rights reserved.
        </div>
    </footer>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement; // Apply to html for background
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.querySelector('i').classList.toggle('fa-moon');
            themeToggle.querySelector('i').classList.toggle('fa-sun');
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
            themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
        }

        // Language Support
        const languageSelect = document.getElementById('language');
        const toolSections = document.querySelectorAll('.tool-section');
        const toolCards = document.querySelectorAll('.tool-card');

        function updateLanguage(lang) {
            toolSections.forEach(section => {
                section.querySelector('h2').textContent = section.dataset[lang];
            });
            toolCards.forEach(card => {
                card.querySelector('div').textContent = card.dataset[lang];
            });
        }

        languageSelect.addEventListener('change', (e) => {
            updateLanguage(e.target.value);
            localStorage.setItem('language', e.target.value);
        });

        // Load saved language
        const savedLang = localStorage.getItem('language') || 'en';
        languageSelect.value = savedLang;
        updateLanguage(savedLang);

        // Animation on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-slide-in');
                    entry.target.style.animationDelay = `${entry.target.dataset.delay || 0}s`;
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.tool-card').forEach((card, index) => {
            card.dataset.delay = (index % 3) * 0.1;
            observer.observe(card);
        });

        // Tool card styling with proper dark mode
        toolCards.forEach(card => {
            card.classList.add(
                'bg-white',
                'dark:bg-gray-700',
                'p-6',
                'rounded-xl',
                'shadow-md',
                'hover:shadow-xl',
                'transition-all',
                'duration-300',
                'hover:-translate-y-1',
                'text-gray-800',
                'dark:text-gray-100',
                'hover:bg-gray-50',
                'dark:hover:bg-gray-600'
            );
        });
    </script>
</body>
</html>
